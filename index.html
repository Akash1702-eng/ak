<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharashtra State Board of Technical Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="msbte.jpeg" alt="MSBTE Logo" class="logo">
            <h1>Maharashtra State Board of Technical Education</h1>
            <h2>महाराष्ट्र राज्य तंत्र शिक्षण मंडळ, मुंबई</h2>
        </header>
        <main>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="enrollment">Select Enrollment No. or Seat No.</label>
                    <select id="enrollment" name="enrollment">
                        <option value="">(See Below)</option>
                        <option value="">Seat No.</option>
                        <option value="">Enrollment No.</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="enrollment-number">Enter Enrollment No. Or Seat No.</label>
                    <input type="text" id="enrollment-number" name="enrollment-number">
                </div>
                <div class="form-group">
                    <label for="captcha">Captcha</label>
                    <img src="images.jpg" width="10px" alt="Captcha Image" class="captcha">
                </div>
                <div class="form-group">
                    <label for="captcha-input">Type Above Captcha Here</label>
                    <input type="text" id="captcha-input" name="captcha-input">
                </div>
                
                <button type="submit"class="btn"><a href="https://media1.tenor.com/m/f-EjDRoNtnEAAAAC/natu-kaka-natu-kaka-op.gif">Show Result</a></button>
            </form>
        </main>
    </div>
</body>
</html>
